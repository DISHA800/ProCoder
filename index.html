<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCoders</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; 
            color: #dcdcdc; 
            margin: 0;
            padding: 0;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .editor-container {
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
        }
        .editor-header {
            margin-bottom: 10px;
        }
        .editor-header .btn {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        .editor-header .btn:hover {
            background-color: #005f99;
        }
        #code {
            height: 300px;
            width: 100%;
            background-color: #2d2d2d; 
            color: #dcdcdc; 
        }
        .input-container, .output-container {
            border: 1px solid #444;
            padding: 10px;
        }
        #input {
            width: 100%;
            height: 100px;
            background-color: #2d2d2d; 
            color: #dcdcdc; 
            border: none;
            padding: 10px;
            box-sizing: border-box;
        }
        #output {
            width: 100%;
            height: 200px;
            background-color: #2d2d2d; 
            color: #dcdcdc; 
            border: none;
            padding: 10px;
            box-sizing: border-box;
        }
        #complexity-info {
            border: 1px solid #444;
            padding: 10px;
            margin-top: 10px;
            background-color: #2d2d2d;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Coding PlayGround</h1>
            <button id="practice-button" style="position: absolute; top: 10px; right: 10px;">Practice More</button>
            <div id="practice-menu" style="display: none; position: absolute; top: 40px; right: 10px; background: #444; color: #fff; padding: 10px; border-radius: 5px;">
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="editor-container">
            <div class="editor-header">
                <button class="btn run">Run</button>
                <button class="btn fullscreen">Full Screen</button>
                <button class="btn share">Copy Code</button>
            </div>
            <textarea id="code" placeholder="Write your Java code here..."></textarea>
        </div>
        <div class="input-container">
            <h2>Input</h2>
            <textarea id="input" placeholder="Enter your input here..."></textarea>
        </div>
        <div class="output-container">
            <h2>Output</h2>
            <textarea id="output" placeholder="Your output will be displayed here..." readonly></textarea>
        </div>
        <div id="complexity-info">
            <p id="time-complexity">Time Complexity: </p>
            <p id="space-complexity">Space Complexity: </p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/java/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/indentless.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/display/fullscreen.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
